<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

	
		<title>登入－博客</title>
		<meta name="description" content="">
		<meta name="author" content="邓秋华">

		{% include 'js.html' %}

		<style type="text/css">
			.bloglist{ margin-bottom: 7px; border-bottom: dashed 1px #777;}
		</style>
		
	</head>

	<body>
		<div>
			
		    {% include "header.html" %}
		    <div class="clear" style=" margin-top: 50px;">&nbsp;</div>
		    
		    <div class="container">
		    	<div class="row">
		    		<div class="span5">
		    			<div class="">
		    				<img class="img-polaroid" src="/static/images/login_bg.jpg" />
		    			</div>
		    		</div>
		    		
		    		<div class="span7">
		    			    
		    			    <div class="well">
		    			    	<form class="form-horizontal" action="" method="post" onsubmit="return validate();">
								  <div class="control-group">
								    <label class="control-label" for="inputEmail">用户名</label>
								    <div class="controls">
								      <input type="text" name="username" id="inputEmail" value="{{username}}" placeholder="用户名">
								    </div>
								  </div>
								  <div class="control-group">
								    <label class="control-label" for="inputPassword">密码</label>
								    <div class="controls">
								      <input type="password" name="password" id="inputPassword" value="{{password}}" placeholder="密码">
								    </div>
								  </div>
								  <div class="control-group">
								    <div class="controls">
								      
								      <button type="submit" class="btn">登入</button>&nbsp;
								      <a href="/regester">注册</a>
								      {% csrf_token %}
								    </div>
								  </div>
								</form>
						    	
						    </div>
						    {% if showtip %}
		    			    {% if status %}
		    			    <div class="alert alert-success">
			    				<button type="button" class="close" data-dismiss="alert">&times;</button><span>登入成功</span>
			    			</div>
		    			    {% else %}
		    			    <div class="alert alert-error">
			    				<button type="button" class="close" data-dismiss="alert">&times;</button>
			    				{% for m in msg%}
			    				<span>{{m}}</span>
			    				{% endfor %}
			    			</div>
		    			    {% endif %}
		    			    {% endif %}
		    		</div>
		    		
		    	</div>
		    </div>
		    
			{% include "footer.html" %}

		</div>
		
		<script type="text/javascript">
			//表单验证
			var validate=function(){
				if(document.getElementById("inputEmail").value==""){
					alert("用户名不能为空");
					return false;
				}
				if(document.getElementById("inputPassword").value==""){
					alert("密码不能为空");
					return false;
				}
				return true;
			}
		</script>
	</body>
</html>
